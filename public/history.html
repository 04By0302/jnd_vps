                if (!customValue || customValue < 1 || customValue > 30000) {
                    showToast('请输入有效的期数 (1-30000)', 'error');
                    return;
                }
                limit = customValue;
            } else {
                limit = parseInt(select.value);
            }

            const url = `/api/export/lottery?limit=${limit}`;
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `lottery_data_${limit}.xlsx`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`正在下载近 ${limit} 期开奖数据...`, 'success');
        }

        function downloadStatsData() {
            const select = document.getElementById('statsDays');
            let days;

            if (select.value === 'custom') {
                const customValue = parseInt(document.getElementById('statsCustomValue').value);
                if (!customValue || customValue < 1 || customValue > 90) {
                    showToast('请输入有效的天数 (1-90)', 'error');
                    return;
                }
                days = customValue;
            } else {
                days = parseInt(select.value);
            }

            const url = `/api/export/stats?days=${days}`;
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `stats_data_${days}days.xlsx`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`正在下载近 ${days} 天统计数据...`, 'success');
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            
            const icon = type === 'error' 
                ? '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>'
                : '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>';
            
            const bgColor = type === 'error' 
                ? 'bg-gradient-to-r from-red-500 to-red-600' 
                : 'bg-gradient-to-r from-blue-500 to-indigo-600';
            
            toast.className = `fixed top-4 right-4 ${bgColor} text-white px-5 py-3.5 rounded-xl shadow-2xl text-sm z-50 animate-slide-in flex items-center max-w-md`;
            toast.innerHTML = icon + '<span>' + message + '</span>';
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('animate-slide-out');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
    </script>
</body>
